<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"  />
    <title>The clock experiment</title>
  </head>
  <body>
  <canvas id="canvas" height="600" width="600" style="position:absolute;left:28%;top:15%"></canvas>
  <script language="javascript">
  var sec = -12;
    function clock(){
  var now = new Date();
  var ctx = document.getElementById('canvas').getContext('2d');
  ctx.save();
  ctx.clearRect(0,0,600,600);
  ctx.translate(300,300);

  // Mark seconds
  ctx.save();
  ctx.lineWidth = 1;
  for (i=0;i<60;i++){
  ctx.beginPath();
  ctx.arc(220,0,10,0,Math.PI*2,true);
  ctx.stroke();

    ctx.rotate(Math.PI/30);
  }
  ctx.restore();

  // Write seconds
  ctx.save();
  if(Math.round(Math.random())){
    sec++;
    ctx.fillStyle = "#00D400";
  }
  else{
    sec--;
    ctx.fillStyle = "#D40000";
  }
  ctx.rotate(sec * Math.PI/30);
  ctx.beginPath();
  ctx.arc(220,0,10,0,Math.PI*2,true);
  ctx.fill();
  ctx.fillStyle = "rgba(0,0,0,0)";
  ctx.arc(0,0,3,0,Math.PI*2,true);
  ctx.fill();
  ctx.restore();

  ctx.beginPath();
  ctx.lineWidth = 14;
  ctx.strokeStyle = '#325FA2';
  ctx.arc(0,0,250,0,Math.PI*2,true);
  ctx.stroke();
  ctx.restore();

  window.setTimeout(clock, 1000);
}

clock();

  </script>
  </body>
</html>
